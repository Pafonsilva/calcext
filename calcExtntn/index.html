<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>


<body>
    <div class="container">
        <div class="controls">
            <form>
                <div>
                    <input type="text" name="display" id="display" disabled>
                </div>
                <div id="keys">
                <div>
                    <input type="button" class="numberButton" value="7">
                    <input type="button" class="numberButton" value="8">
                    <input type="button" class="numberButton" value="9">
                    <input type="button" class="actionButton" value="+" id="symbol">
                </div>

                <div>
                    <input type="button" class="numberButton" value="4">
                    <input type="button" class="numberButton" value="5">
                    <input type="button" class="numberButton" value="6">
                    <input type="button" class="actionButton" value="-" id="symbol">
                </div>

                <div>
                    <input type="button" class="numberButton" value="1">
                    <input type="button" class="numberButton" value="2">
                    <input type="button" class="numberButton" value="3">
                    <input type="button" class="actionButton" value="x" id="symbol">
                </div>

                <div>
                    <input type="button" class="numberButton" value="00">
                    <input type="button" class="numberButton" value="0">
                    <input type="button" class="numberButton" value=".">
                    <input type="button" class="actionButton" value="รท" id="symbol">
                </div>

                <div>
                    <input type="button" class="actionButton" value="C" id="clear">
                    <input type="button" class="actionButton" value="=" id="equals">
                </div>
                </div>
            </form>
        </div>
    </div>

</body>

</html>
